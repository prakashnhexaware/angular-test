<form [formGroup]="dynamicForm" (ngSubmit)="onSubmit()"> <!-- *ngIf="!submitted"-->
    <h1 class="card-title">Customer Details</h1>
    <div class="card m-3 card-wrapper">
        <div *ngFor="let customer of t.controls; let i = index" class="list-group list-group-flush">
            <div class="list-group-item">
                <div [formGroup]="customer" class="form-row">
                    <div class="form-group col-6">
                        <label>Name</label>
                        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && customer.controls.name.errors }" />
                        <div *ngIf="submitted && customer.controls.name.errors" class="invalid-feedback">
                            <div *ngIf="customer.controls.name.errors.required">Name is required</div>
                        </div>
                    </div>
                    <div class="form-group col-6">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && customer.controls.email.errors }" />
                        <div *ngIf="submitted && customer.controls.email.errors" class="invalid-feedback">
                            <div *ngIf="customer.controls.email.errors.required">Email is required</div>
                            <div *ngIf="customer.controls.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer text-center">
            <button class="btn btn-primary mr-1">Submit</button>
            <button class="btn btn-secondary" type="button" (click)="onClear()">Clear</button>
        </div>
    </div>
</form>
